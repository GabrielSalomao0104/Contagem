<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem até o número digitado</title>
</head>
<body>
    <center>
        <h1>Contagem</h1>
        <script>
            var numeroEscolhido = parseFloat(prompt("Digite um número"))
            for (var numero = 1; numero <= numeroEscolhido ; numero++){
                console.log(numero)
                document.write(numero + "<br>")
            }
        </script>
    </center>
</body>
</html>
